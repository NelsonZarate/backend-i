<!-- etic/templates/etic/grades_student.html -->
{% block menu %}
<div style="text-align: right;">
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock menu %}


{% extends "base.html" %}
{% block content %}
    <h2>Minhas Notas</h2>
    <ul>
        {% csrf_token %}
        {% for grade in request.user.grades.all %}
            <li>{{ grade.course.name }}: {{ grade.score }} - {{ grade.feedback }}</li>
        {% endfor %}
    </ul>
{% endblock %}
