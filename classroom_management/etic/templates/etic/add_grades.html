        
{% extends "base.html" %}
{% block content %}
    <h2>Adicionar Nota para {{ student.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="score">Nota:</label>
        <input type="number" name="score" step="0.1" required>
        <label for="feedback">Feedback (opcional):</label>
        <textarea name="feedback"></textarea>
        <button type="submit">Salvar Nota</button>
    </form>
{% endblock %}
